
server.port=8080
spring.main.banner-mode=off
logging.pattern.console=%d{MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.level.org.springframework=info
logging.level.com.ssafy.myname=debug


# MariaDB
spring.datasource.driverClassName=
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
# file upload path
# Windows
spring.servlet.multipart.location=orange/upload/
# Amazon S3
cloud.aws.credentials.access-key=
cloud.aws.credentials.secret-key=
cloud.aws.region.static=
cloud.aws.s3.bucket=
# JPA
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
# jwt secretkey
secret-key=
# redis setting
spring.data.redis.host=
spring.data.redis.port=
spring.data.redis.password=
#spring.data.redis.ssl.enabled=true
# Naver CLOVA OCR (Receipt specialized model)
clova.ocr.credentials.APIGW-Invoke-URL=
clova.ocr.credentials.Secret-Key=
# File Upload size Setting
spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB
# Bank API
ssafy.bank.api-key=
ssafy.bank.search=
ssafy.bank.search.accounts=
ssafy.bank.search.main-account=
ssafy.bank.transaction.history=
ssafy.bank.drawing.transfer=
# Inquire Account Balance
ssafy.bank.inquire.account.balance=
# Deposit
ssafy.bank.deposit=
# transfer
ssafy.bank.transfer=
server.servlet.encoding.force-response=true